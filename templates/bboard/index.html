{% extends "bboard/layout/base.html" %}

{% block content %}
{% for bb in bbs %}
<div class="b">
    <h2> {{ bb.title }}</h2>
    <p>{{ bb.content }}</p>
    <p> <a href="{% url 'by_rubric' bb.rubric.pk %}">
    {{ bb.rubric.name }}</a></p>
    <p>{{ bb.published}}</p>
</div>
{% endfor %}
{% endblock %}
